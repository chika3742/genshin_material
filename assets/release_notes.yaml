- releasedOn: 2024/11/30
  version: 4.2.0
  contents: |
    # 機能追加
    - ブックマーク自動解除機能追加！キャラページもしくは武器ページを開いた際、すでに育成を完了した素材ブックマークを自動的に解除します。
      - キャラページを開いた際はキャラクターの、武器ページを開いた際は選択したキャラクターとその武器のブックマークが解除されます。それぞれブックマークページのキャラ・武器アイコンからジャンプできます。
    # 機能改善
    - ブックマーク素材リストにおいて、素材がカテゴリーごとにまとまって表示されるように改善しました。

