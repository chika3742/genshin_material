- releasedOn: 2025/08/21
  version: 4.5.0
  contents: |
    # 機能追加
    - 調度品関連機能を追加しました。
      - 調度品セットにおける調度品の作成状況をカウント・記録できます。
      - ブックマークも可能で、ブックマークタブに表示できます。
    - 検索機能を追加しました。キャラクター、武器、聖遺物、素材、調度品セット、調度品の一覧ページで検索ボタンをタップすることで検索UIが表示されます。
    
    # 調整
    - キャラクターリストページの絞り込みボタンを固定しました。
    
    # 不具合修正
    - HoYoLAB未連携時、武器詳細ページが正しく表示されない不具合を修正しました。

- releasedOn: 2025/08/05
  version: 4.4.0
  contents: |
    # 機能追加
    - ゲーム内バッグ不足数の同期機能を復活させました。
      - 以前までと異なり、アイテムの所持数は確認できません。不足数のみ確認可能です。
      - 実装が困難なため、ブックマーク一覧においては不足数が表示されません。キャラや武器の詳細画面に遷移してご確認ください。
    - ブックマークするレベルを1Lv単位で調整できるように改善しました。
      - **以前までのバージョンでブックマークしたものが正しく表示されなくなります。**詳細ページで緑色のブックマークボタンをタップし、再度ブックマークを行ってください。
    
    # 調整・不具合修正
    - スライダーのラベル（数字）が正確な位置に描画されるように改善しました。
    - 同じキャラクター及び武器のレベルの同期を、3分に1回に制限しました。
    - Xへのリンクを追加しました。
    - 旅人が常に未所持キャラとして表示される不具合を修正しました。
    - シトラリ以降のキャラクターの育成状況を取得できない問題を修正しました。
    - （Android版のみ）アプリアイコンを変更しました。
    
    # 既知の問題
    - （Androidのみ）吹き出しなどのモーダル画面を表示した後にバックキーを入力すると、前の画面に戻らずアプリが終了してしまう問題が存在します(flutter/flutter#153672)。左上の戻るボタンから前の画面に戻っていただきますようお願いします。

