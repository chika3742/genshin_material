# コピー用改行

- releasedOn: 2025/08/02
  version: 4.4.0
  contents: |
    # 機能追加
    - ゲーム内バッグ不足数の同期機能を復活させました。
      - 以前までと異なり、アイテムの所持数は確認できません。不足数のみ確認可能です。
      - 実装が困難なため、ブックマーク一覧においては不足数が表示されません。キャラや武器の詳細画面に遷移してご確認ください。
    - ブックマークするレベルを1Lv単位で調整できるように改善しました。
      - **以前までのバージョンでブックマークしたものが正しく表示されなくなります。**詳細ページで緑色のブックマークボタンをタップし、再度ブックマークを行ってください。
    
    # 調整・不具合修正
    - スライダーのラベル（数字）が正確な位置に描画されるように改善しました。
    - 同じキャラクター及び武器のレベルの同期を、3分に1回に制限しました。
    - Xへのリンクを追加しました。
    - ライセンスページのボタンを「設定」から「その他」に移動しました。
    - 旅人が常に未所持キャラとして表示される不具合を修正しました。
    - （Android版のみ）アプリアイコンを変更しました。

