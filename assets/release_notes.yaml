    - アプリ安定性の向上。目に見える内容としては以下の通りです。
      - 下から現れるシートが稀に閉じない場合がある問題が修正されました。

- releasedOn: 2025/02/12
  version: 4.3.1
  contents: |
    # 機能追加
    - サービス終了に伴う準備

- releasedOn: 2025/02/12
  version: 4.3.0
  contents: |
    # 機能追加
    - 樹脂計算機のデザインを改善しました。また、特定の樹脂数だけ回復するまでの時間を表示する機能を追加しました。

- releasedOn: 2024/11/30
  version: 4.2.0
  contents: |
    # 機能追加
    - ブックマーク自動解除機能追加！キャラページもしくは武器ページを開いた際、すでに育成を完了した素材ブックマークを自動的に解除します。
      - キャラページを開いた際はキャラクターの、武器ページを開いた際は選択したキャラクターとその武器のブックマークが解除されます。それぞれブックマークページのキャラ・武器アイコンからジャンプできます。
    # 機能改善
    - ブックマーク素材リストにおいて、素材がカテゴリーごとにまとまって表示されるように改善しました。

- releasedOn: 2024/11/29
  version: 4.1.0
  contents: |
    # 機能追加
    - ブックマークページに「素材」タブ追加！ブックマークした素材のリストを確認できます。
    # 機能削除
    - 大変申し訳ありませんが、バッグ内の不足数同期機能について、APIの仕様変更により正しい値を取得することが困難となったため、削除させていただきました。ご了承ください。
    # 不具合修正
    - 武器EXP素材をブックマークした際、ブックマーク一覧にキャラEXP素材が表示される不具合の修正
    - 素材カードの日替わり素材アイコン表示に、サーバー時間設定が反映されない不具合の修正

- releasedOn: 2024/11/22
  version: 4.0.2
