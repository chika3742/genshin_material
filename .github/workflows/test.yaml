name: Test & Lint

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get Flutter version
        id: get_flutter_version
        run: echo "FLUTTER_VERSION=`jq -r '.flutter' .fvmrc`" >> $GITHUB_OUTPUT

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/fvm/versions/${{ steps.get_flutter_version.outputs.FLUTTER_VERSION }}
          key: ${{ runner.os }}-flutter-${{ steps.get_flutter_version.outputs.FLUTTER_VERSION }}
          save-always: true

      - name: Cache Pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-cache-
          save-always: true

      - name: Install FVM
        run: curl -fsSL https://fvm.app/install.sh | bash

      - name: Install Flutter SDK
        run: fvm install

      - name: Install dependencies
        run: fvm flutter pub get

      - name: Lint
        id: lint
        run: fvm flutter analyze

      - name: Test
        if: ${{ !cancelled() && contains(fromJSON('["success", "failure"]'), steps.lint.outcome) }}
        run: fvm flutter test
