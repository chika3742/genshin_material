hoyolab: 
  signIn: Sign in to HoYoLAB
  aboutHeading: About HoYoLAB Link
  about: |
    By logging in to your HoYoLAB account within this app, you can use the app more conveniently. For example, you can reflect the number of items in your bag, the level of characters and weapons, etc.
    HoYoLAB authentication information and UID are securely stored on the device and are designed to interact directly with the HoYoLAB API. This data will not sent to me or any other external source. The transparency of the data flow and storage methods is guaranteed by the open source of this app.
    * This feature is only available in the global version (HoYoLAB). It is not available in the mainland China version (Miyoushe).
    * If any problems occur with your account due to the use of this feature, the developer of this app cannot be held responsible, so please be aware of this.
